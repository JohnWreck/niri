# ~/.config/fuzzel/fuzzel.ini

[main]
font=JetBrainsMono Nerd Font-8
icons-enabled=no
dpi-aware=yes
width=60
lines=12
horizontal-pad=30
vertical-pad=15
inner-pad=15
line-height=18
prompt="Run > "
match-mode=fuzzy
show-actions=yes
terminal=ghostty -e                      # change if you use another terminal

[colors]
background=282828ff                        # bg0 semi-transparent (cc = ~80% opacity)
text=ebdbb2ff                              # fg1 (main text)
input=ebdbb2ff                             # input text
prompt=fe8019ff                            # orange prompt
selection=3c3836ff                         # bg1 for selected entry bg
selection-text=d79921ff                    # yellow for selected text
selection-match=fe8019ff                   # orange highlight on match
border=665c54ff                            # bg3 subtle border

[border]
radius=12                                  # rounded corners to match your Niri/Waybar
width=4
